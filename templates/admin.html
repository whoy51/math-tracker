{% extends 'base.html' %}

{% block content %}

    <p>Create new teacher accounts</p>
    <form action="" method="post">
        <p>
            {{ form.username.label }}
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>
            {{ form.is_teacher.label }}
            {{ form.is_teacher }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>

{% endblock %}
