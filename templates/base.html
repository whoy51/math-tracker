<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Math Center Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="page">

    {% block content %} {% endblock %}

    <div id = "footer">
        <a href="https://github.com/WHoy51/math-tracker" target="_blank" >about</a>

        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login')}}">login</a>
        {% endif %}
        <a href="{{ url_for('index')}}">return home</a>

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('sql')}}">debug</a>
        <a href="{{ url_for('admin')}}">admin</a>
        <a href="{{ url_for('teacher')}}">teacher</a>

        <a href="{{ url_for('logout')}}">logout</a>
        {% endif %}

    </div>
</div>
</body>
</html>
