{% extends "base.html" %}
{% block title %}Teacher Login{% endblock %}


{% block content %}


<h1>Teacher Login</h1>
<form action="" method="post">
    <p>
        {{ form.username.label }}
        {{ form.username }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password }}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>


{% endblock %}
