
{% extends 'base.html' %}
{% block title %}{{ name }}{% endblock %}
{% block content %}

    <p>Student: {{ name }}</p>
    <p>Student ID: {{ data[0][1] }}</p>


    <table>
      <tr>
        <th>Idx</th>
        <th>Time Attended</th>
      </tr>
        {% for item in data %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[2] }}</td>
      </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('admin') }}">Return to teacher</a>

{% endblock %}
